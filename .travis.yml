language: common-lisp
sudo: required

env:
  matrix:
    - LISP=sbcl
    - LISP=abcl
    - LISP=allegro
    - LISP=ccl
    - LISP=clisp

install:
  - curl -L https://github.com/luismbo/cl-travis/raw/master/install.sh | sh

script:
  - cl -l edit-distance-test -l edit-distance
       -e "(unless (lisp-unit:run-tests :all :edit-distance-tests)
             (uiop:quit 1))"
